<form>
  <mat-form-field >
    <input #mesa matInput placeholder="Mesa">
  </mat-form-field>

  <mat-form-field >
    <input #deposito matInput placeholder="Deposito">
  </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="getInfoMesa(deposito.value, mesa.value)">Buscar</button>

<div>{{otspendentes}} OTs Pendentes</div>

<table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
	<ng-container matColumnDef="tanum">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> OT </th>
	  <td mat-cell *matCellDef="let row"> {{row.tanum}} </td>
	</ng-container>

	<ng-container matColumnDef="matnr">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
	  <td mat-cell *matCellDef="let row">{{row.matnr}}</td>
	</ng-container>

	<ng-container matColumnDef="maktx">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
	  <td mat-cell *matCellDef="let row"> {{row.maktx}} </td>
	</ng-container>

	<ng-container matColumnDef="volum">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume </th>
	  <td mat-cell *matCellDef="let row" [style.color]="blue"> {{row.volum}} </td>
	</ng-container>

	<ng-container matColumnDef="status">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
	  <td mat-cell *matCellDef="let row" [style.color]="blue"> {{row.status}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;">
	</tr>
</table>
